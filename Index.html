<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Veagle 3D Viewer</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="topbar">
    <button onclick="setEnv('desert')">Desert</button>
    <button onclick="setEnv('track')">Track</button>
    <button onclick="setEnv('forest')">Forest</button>
    <button onclick="toggleView()">Toggle Interior / Exterior</button>
  </div>
  <div id="viewer">
    <model-viewer id="mviewer" src="assets/car.glb"
      environment-image="assets/desert.jpg"
      camera-controls auto-rotate background-color="#000000">
      <div slot="hotspot-1" data-position="0 1 0.5" data-normal="0 1 0">
        <div class="hotspot-label">Engine</div>
      </div>
      <div slot="hotspot-2" data-position="0 0.8 1.2" data-normal="0 1 0">
        <div class="hotspot-label">Battery</div>
      </div>
    </model-viewer>
  </div>
  <script src="script.js"></script>
</body>
</html>
